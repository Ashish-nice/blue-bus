{% extends 'bus_booking/base.html' %}
{% block title %}Sign up page{% endblock %}
{% load crispy_forms_tags %}
{% block nav %}{% endblock %} <!-- This line overwrites the nav-bar -->
{% block content %}
<style>
    .form-control {
        height: 48px !important;
        border: 2px solid #e2e8f0 !important;
        font-size: 16px !important;
        width: 100% !important;
        min-width: 300px !important;
    }
    .form-control:focus {
        border-color: #CD4F2C !important;
        box-shadow: 0 0 0 0.2rem rgba(205, 79, 44, 0.25) !important;
    }
    .help-text {
        display: none !important;
    }
    #hint_id_username, #hint_id_password1 {
        display: none !important;
    }
</style>
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold gradient-text mb-6">Create Account</h2>
        </div>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="rounded-md space-y-4">
                {{ form|crispy }}
            </div>
            <div class="text-sm text-center mt-6">
                <p class="text-gray-700">Already have an account? 
                    <a href="/user/login" class="font-medium text-[#CD4F2C] hover:text-[#008751] transition-colors duration-200 underline hover:no-underline">
                        Login here
                    </a>
                </p>
            </div>
            <button type="submit" class="btn-primary mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-md text-sm font-semibold text-white">
                Sign up
            </button>
        </form>
    </div>
</div>
{% endblock %}
