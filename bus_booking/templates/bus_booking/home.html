{% extends 'bus_booking/base.html' %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .search-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }
    .header {
        background: linear-gradient(135deg, #FF3D00 0%, #00A067 100%);
        color: white;
        padding: 2rem;
        text-align: center;
    }
    .header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }
    .form-container {
        padding: 2rem;
    }
    .input-group {
        margin-bottom: 1.5rem;
    }
    .input-group label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
    }
    .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .input-group input:focus {
        border-color: #FF3D00;
        box-shadow: 0 0 0 3px rgba(255, 61, 0, 0.1);
        outline: none;
    }
    .search-btn {
        background: linear-gradient(135deg, #FF3D00 0%, #FF1744 100%);
        color: white;
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 61, 0, 0.3);
    }
    @media (max-width: 640px) {
        .page-container {
            padding: 1rem;
        }
        .header h2 {
            font-size: 2rem;
        }
    }
</style>

<div class="page-container">
    <div class="search-container">
        <div class="header">
            <h2>Find Your Bus</h2>
            <p>Enter your travel details below</p>
        </div>
        
        <div class="form-container">
            <form method="GET" action="{% url 'bus_list' %}">
                <div class="input-group">
                    <label for="from">From</label>
                    <input type="text" name="from_city" id="from" required placeholder="Departure City">
                </div>
                
                <div class="input-group">
                    <label for="to">To</label>
                    <input type="text" name="to_city" id="to" required placeholder="Destination City">
                </div>
                
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>

                <button type="submit" class="search-btn">
                    Search Buses
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
